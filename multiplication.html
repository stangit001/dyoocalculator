<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <h1>Multiplication</h1>  
    <div>
        <h5>Put in your first value</h5>
        <input id="firstvalue" type="number" placeholder="add your value">
    </div>
    <div>
        <h5>Input your second value</h5>
        <input id="secondvalue" type="number" placeholder="Input yourvalue">
    </div><br>
    <div >
        <button id="button">Calculate</button>
    </div> <br>
    <div>
        <input id="ANSWER" value=" " type="number" disabled placeholder="answer:">
    </div>
</body>
 <script>
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('button').addEventListener('click', function(){
            var Firstvalue = parseFloat(document.getElementById('firstvalue').value)
            var Secondvalue =parseFloat(document.getElementById('secondvalue').value)
            performTheCalculation(Firstvalue,Secondvalue);
        } )
    });
    
    function performTheCalculation(placeholderA,placeholderB){
        var Result = placeholderA * placeholderB
        document.getElementById('ANSWER').value = Result
    }

</script>
</body>
</html>
